<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="flex justify-center items-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- stat section start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                <!-- stat section end -->
                <div class="divider"></div>
                  <div>
                    <button id="input-add-money" class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                <div class="divider"></div>
                  <!--add money form start -->
                  <div id="input-form" class="card bg-base-100  max-w-sm shrink-0 shadow-2xl hidden" >
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="number" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-button" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!--add money  form end -->
                  <!-- cash out form start -->
                  <div id="cash-out-form" class="card bg-base-100 max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount2" type="number" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="password2" type="password" placeholder="password" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-button" class="btn btn-primary text-white">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out form end -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
